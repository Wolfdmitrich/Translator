<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/eel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="container">
        <div id="app">
            <div class="form">
                <!-- <form> -->
                <input type="text" class="form-control" placeholder="Введите текст для перевода" required
                    v-model="text">
                <input type="text" class="form-control" placeholder="Введите язык для перевода (fr, ru, en)" required
                    v-model="lang">
                <button type="submit" class="btn btn-primary" @click="translate"
                    onclick="e.preventDefault();">Перевести</button>
                <!-- </form> -->
            </div>
            <div class="result">
                <div class="correct_result" :style="{ display: display }">
                    <hr>
                    <h1>Результат:</h1>
                    <h2>{{ correct_result }}</h2>
                </div>
                <div class="err_result" :style="{ display: err_display }">
                    <hr>
                    <h1>Ошибка!</h1>
                    <h2>Произошла ошибка при переводе текста</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
